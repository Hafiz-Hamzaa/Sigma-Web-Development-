<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic Tags</title>
</head>
<body>
    <!-- Six Level of Headings -->
    <!-- Use for Importance not Sizing -->
    <h1>Heading One</h1> <!--Main Heading-->
    <h2>Heading One</h2>
    <h3>Heading One</h3>
    <h4>Heading One</h4>
    <h5>Heading One</h5>
    <h6>Heading One</h6> <!--Least Heading-->

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis perferendis sapiente beatae!</p> <!--Paragraph tag-->
    <!-- This is a self closing Tags -->
    <br> <!--Break Line-->
    <hr> <!--Horizontal Ruler for separating sections-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati quia id deserunt?</p>
    <!-- Some other Tags -->
    <b>Bold</b>
    <i>Italic</i>
    <strong>Strong</strong>
    <em>Emphasis</em>
    <p>H<sub>2</sub>O</p>
    <p>A<sup>2</sup></p>
</body>
</html>
