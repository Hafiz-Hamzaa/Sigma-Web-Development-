<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block</title>
    \
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        background-color: purple;
        color: #fff;
      }
      span {
        background-color: palevioletred;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Inline & Block Elements</h1>
    <!-- Inline => takes width as per size -->
    <!-- Block => takes full width on a webpage -->
    <div>It is Block level elemenet</div>

    <span> It is Inline Element </span>

    <!-- Inline Elements -->
    <!-- <a>: Defines a hyperlink.
    <b>: Makes the text bold (use <strong> for semantic emphasis).
    <br>: Inserts a single line break.
    <i>: Makes the text italic (use em for semantic emphasis).
    <img>: Inserts an image.
    <input>: Creates an input control for user input (text, checkbox, radio button, etc.).
    <span>: Defines a section of text.
    <strong>: Defines important text.
    <em>: Defines emphasized text.
    <small>: Defines smaller text.
    <sub>: Defines subscript text.
    <sup>: Defines superscript text.
    <code>: Defines computer code.
    <var>: Defines a variable.
    <cite>: Defines the title of a work.
    <del>: Defines deleted text.
    <ins>: Defines inserted text.
    <kbd>: Defines keyboard input.
    <samp>: Defines sample output from a computer program.
    <mark>: Defines marked text.
    <wbr>: Inserts a possible line break. -->

    <!-- Block Elements -->
    <!-- <p>: Defines a paragraph.
    <div>: Defines a section in a document.
    <h1> to <h6>: Defines HTML headings (from largest to smallest).
    <ul>: Defines an unordered list.
    <ol>: Defines an ordered list.
    <li>: Defines a list item.
    <dl>: Defines a description list.
    <dt>: Defines a term/name in a description list.   
    <dd>: Defines a description of a term/name in a description list.   
    <hr>: Defines a thematic break between paragraph-level content.
    <pre>: Defines preformatted text.
    <blockquote>: Defines a long quotation.
    <form>: Defines an HTML form for user input.
    <fieldset>: Groups related elements in a form.
    <legend>: Defines a caption for a <fieldset> element.
    <table>: Defines a table.
    <tr>: Defines a row in a table.
    <th>: Defines a header cell in a table.
    <td>: Defines a cell in a table.
    <caption>: Defines a caption for a table.   
    <figure>: Defines a figure (like an illustration) and its caption.
    <figcaption>: Defines a caption for a <figure> element.
    <aside>: Defines content aside from the page content.
    <header>: Defines a header for a document or section.
    <footer>: Defines a footer for a document or section.
    <nav>: Defines navigation links.
    <section>: Defines a section in a document.   
    <article>: Defines an article.   
    <main>: Defines the main content of a document. -->
  </body>
</html>
