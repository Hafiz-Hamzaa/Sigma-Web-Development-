<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        /* Basic Syntax  */
        h1{
            background-color: aqua;
        }
        /* h1 is a selector
        background-color is a property
        aqua is a value */
    </style>
</head>
<body>
    <h1>CSS : Cascading Style Sheet</h1>
    <p>CSS aik stylesheet hai jo kai html kai structure per apply hoti hai CSS se ham website ko design krskte hai bohat hi achee tareqe se or apni website ko responsive bh bna skte hai
</body>
</html>
